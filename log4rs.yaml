refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.6f)} - {m}{n}"
root:
  level: warn
  appenders:
    - stdout
loggers:
  actix_web:
    level: info
    appenders:
      - requests
    additive: false
  fetch:
    level: debug
    appenders:
      - requests
      - stdout
    additive: false