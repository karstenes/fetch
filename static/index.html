<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/reset.css" />
    <link rel="stylesheet" href="static/style.css" />
    <title>Searust</title>

  <body class="home">
    <main class="home__search">
      <h1 class="logo">[Fe]TCH</h1>
      <form action="search" class="home__search-bar">

          type="text"
          name="q"
          id="q"

      </form>
    </main>
